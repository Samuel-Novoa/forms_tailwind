<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex flex-col md:flex-row h-screen">
     <div class="flex items-center justify-center md:w-1/2 max-sm:invisible">
          <img src="images/space.svg" alt="Background Image" class="w-full h-full object-cover">
     </div>
     <div class="flex items-center justify-center md:w-1/2">
          <form class="w-full max-w-md m-5">
               <div class="md:flex md:justify-center md:items-center md:flex-wrap md:-mx-3 mb-6">
                    <div class="md:w-full px-3 mb-6 md:mb-0">
                         <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                              Email
                         </label>
                         <input
                              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
                              id="email" type="email">
                    </div>
                    <div class="md:w-full px-3">
                         <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                              for="password">
                              Password
                         </label>
                         <input
                              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                              id="password" type="password">
                         <p class="text-gray-600 text-xs italic">XD</p>
                    </div>
               </div>
               <div class="md:flex md:justify-center md:items-center md:flex-wrap md:-mx-3 mb-6">
                    <div class="md:w-full px-3 mb-6 md:mb-0">
                         <button
                              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full md:w-auto">
                              Sign In
                         </button>
                    </div>
               </div>
          </form>
     </div>
</body>

</html>
