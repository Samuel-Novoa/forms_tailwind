<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registro de Profesores</title>
     <!-- Agrega los estilos de Tailwind CSS -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-200">
     <div class="flex justify-center items-center h-screen w-full">
          <div class="max-w-4xl my
          -auto grid grid-cols-3 gap-10">
               <!-- Columna izquierda con el formulario -->
               <div class="col-span-3 sm:col-span-2 bg-white rounded-lg p-6 pt-8 pb-8">
                    <h2 class="text-2xl font-bold mb-8 uppercase text-center">Registro de Profesores</h2>
                    <form action="#" method="POST">
                         <div class="mb-4">
                              <label for="nombre" class="block mb-0.5 text-sm font-medium text-gray-900">Nombre</label>
                              <input type="text" id="nombre" name="nombre"
                                   class="bg-gray-200 text-sm rounded-lg w-full p-2.5 dark:text-black focus:outline-none"
                                   required>
                         </div>
                         <div class="mb-4">
                              <label for="correo" class="block mb-0.5 text-sm font-medium text-gray-900">Correo
                                   electrónico:</label>
                              <input type="email" id="correo" name="correo"
                                   class="bg-gray-200 text-sm rounded-lg w-full p-2.5 dark:text-black focus:outline-none"
                                   required>
                         </div>
                         <div class="mb-4">
                              <label for="especializacion" class="block mb-0.5 text-sm font-medium text-gray-900">Área
                                   de especialización:</label>
                              <input type="text" id="especializacion" name="especializacion"
                                   class="w-full bg-gray-200 text-sm rounded-lg w-full p-2.5 dark:text-black focus:outline-none">
                         </div>
                         <div class="mb-4">
                              <label for="experiencia"
                                   class="block mb-0.5 text-sm font-medium text-gray-900">Experiencia docente (en
                                   años):</label>
                              <input type="number" id="experiencia" name="experiencia"
                                   class="bg-gray-200 text-sm rounded-lg w-full p-2.5 dark:text-black focus:outline-none"
                                   min="0">
                         </div>
                         <div class="mt-6">
                              <button type="submit"
                                   class="w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Registrar</button>
                         </div>
                    </form>
               </div>
               <!-- Columna derecha con el input de certificación o título relevante -->
               <div class="col-span-3 sm:col-span-1 bg-white rounded-lg p-6 pt-8">
                    <div class="mb-4">
                         <form action="#" method="POST" enctype="multipart/form-data">
                              <div class="mb-4">
                                   <label for="file-upload" class="block text-sm font-medium text-gray-700">Selecciona
                                        archivos</label>
                                   <p class="italic text-sm text-gray-700 mb-2">Indique su campo de especialización principal.</p>
                                   <div
                                        class="relative flex items-center justify-between rounded-md border border-gray-300 bg-gray-100 px-3 py-2">
                                        <input id="file-upload" name="file-upload" type="file"
                                             class="absolute inset-0 z-10 w-full opacity-0" />
                                        <div class="flex items-center">
                                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500"
                                                  viewBox="0 0 20 20" fill="currentColor">
                                                  <path fill-rule="evenodd"
                                                       d="M8.667 6.333a.667.667 0 1 1 1.333 0V10h3.667a.667.667 0 1 1 0 1.333H10v3.667a.667.667 0 1 1-1.333 0V11H5.667a.667.667 0 1 1 0-1.334H9V6.333z"
                                                       clip-rule="evenodd" />
                                             </svg>
                                             <span class="ml-2 text-gray-500">Selecciona un archivo...</span>
                                        </div>
                                   </div>
                              </div>
                              <button type="submit"
                                   class="w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Subir
                                   Archivo</button>
                         </form>

                    </div>
               </div>
          </div>
     </div>
</body>

</html>
